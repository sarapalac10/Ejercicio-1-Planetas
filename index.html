<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/estilos.css" rel="stylesheet">
    <title>Planetas</title>
</head>
<body>
    <div class="contenido">
    <h1>Ejercicio sobre los planetas</h1>

    <table>
        <thead>
            <tr>
                <th>Número de planeta</th>
                <th>Planeta</th>
                <th>Distancia (años luz)</th>
                <th>Tamaño</th>
            </tr>
        </thead>
        <tbody>

<!-- Id y su significado:
n_planeta : número del planeta
np_planeta : Nombre del planeta
d_planeta : distancia del planeta
t_planeta : Tamaño del planeta -->

            <tr>
                <td><input type="number" id="n_planeta_1" class="numeracion_planetas planeta1"></td>
                <td><input type="text" id="np_planeta_1" class="nombre_planetas planeta1"></td>
                <td><input type="number" id="d_planeta_1" class="distancia_planetas planeta1"></td>
                <td><input type="number" id="t_planeta_1" class="tamano_planetas planeta1"></td>
            </tr>

            <tr>
                <td><input type="number" id="n_planeta_2" class="numeracion_planetas planeta2"></td>
                <td><input type="text" id="np_planeta_2" class="nombre_planetas planeta2"></td>
                <td><input type="number" id="d_planeta_2" class="distancia_planetas planeta2"></td>
                <td><input type="number" id="t_planeta_2" class="tamano_planetas planeta2"></td>
            </tr>
            <tr>
                <td><input type="number" id="n_planeta_3" class="numeracion_planetas planeta3"></td>
                <td><input type="text" id="np_planeta_3" class="nombre_planetas planeta3"></td>
                <td><input type="number" id="d_planeta_3" class="distancia_planetas planeta3"></td>
                <td><input type="number" id="t_planeta_3" class="tamano_planetas planeta3"></td>
            </tr>
            <tr>
                <td><input type="number" id="n_planeta_4" class="numeracion_planetas planeta4"></td>
                <td><input type="text" id="np_planeta_4" class="nombre_planetas planeta4"></td>
                <td><input type="number" id="d_planeta_4" class="distancia_planetas planeta4"></td>
                <td><input type="number" id="t_planeta_4" class="tamano_planetas planeta4"></td>
            </tr>
            <tr>
                <td><input type="number" id="n_planeta_5" class="numeracion_planetas planeta5"></td>
                <td><input type="text" id="np_planeta_5" class="nombre_planetas planeta5"></td>
                <td><input type="number" id="d_planeta_5" class="distancia_planetas planeta5"></td>
                <td><input type="number" id="t_planeta_5" class="tamano_planetas planeta5"></td>
            </tr>
        </tbody>
    </table>

    <div class="container">
        <button id="btn_enviar_evaluacion" class="item" onclick="registraPlaneta()">Enviar</button>
        <button id="btn_ordenar_valores" class="item" onclick=ordenarPlaneta()>Ordenar valores</button>
        <button id="btn_filtrar_distancia" class="item" onclick="filtrarPlaneta()">Filtrar</button>
        <button id="btn_buscar_planetas" class="item" onclick="buscarPlaneta()">Buscar</button>
    </div>

</div>
    <script src="js/script.js"></script>
</body>
</html>
